# Cucumber Configuration for YATRIK ERP Tests

# Cucumber options
cucumber.options=--plugin pretty --plugin html:target/cucumber-reports/html --plugin json:target/cucumber-reports/cucumber.json --plugin junit:target/cucumber-reports/cucumber.xml

# Test data configuration
test.base.url=http://localhost:5173/login
test.timeout.implicit=10
test.timeout.explicit=15
test.timeout.page.load=30

# Browser configuration
browser.name=chrome
browser.headless=false
browser.maximize=true

# Screenshot configuration
screenshot.on.failure=true
screenshot.directory=target/screenshots

# Test execution configuration
test.parallel=false
test.retry.count=1
test.data.provider.parallel=false
