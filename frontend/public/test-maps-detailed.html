<!DOCTYPE html>
<html>
<head>
    <title>Google Maps API Test - Localhost</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #map { height: 400px; width: 100%; border: 1px solid #ccc; }
        .status { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <h1>Google Maps API Test</h1>
    <div id="status" class="status info">Loading Google Maps API...</div>
    <div id="map"></div>
    <div id="debug"></div>

    <script>
        const API_KEY = 'AIzaSyAsAkznA2sJF0pp4iAq5H2uqP9FIATjdbk';
        
        function updateStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }
        
        function updateDebug(info) {
            const debugDiv = document.getElementById('debug');
            debugDiv.innerHTML = '<h3>Debug Information:</h3><pre>' + JSON.stringify(info, null, 2) + '</pre>';
        }
        
        function initMap() {
            updateStatus('Google Maps API loaded successfully!', 'success');
            
            const debugInfo = {
                apiKey: API_KEY.substring(0, 10) + '...',
                currentUrl: window.location.href,
                userAgent: navigator.userAgent.substring(0, 100),
                googleExists: !!window.google,
                googleMapsExists: !!(window.google && window.google.maps),
                timestamp: new Date().toISOString()
            };
            updateDebug(debugInfo);
            
            try {
                const map = new google.maps.Map(document.getElementById('map'), {
                    zoom: 10,
                    center: { lat: 12.9716, lng: 77.5946 }, // Bangalore
                    mapTypeId: 'roadmap'
                });
                
                const marker = new google.maps.Marker({
                    position: { lat: 12.9716, lng: 77.5946 },
                    map: map,
                    title: 'Test Location - Bangalore'
                });
                
                updateStatus('Map initialized successfully!', 'success');
            } catch (error) {
                updateStatus('Error initializing map: ' + error.message, 'error');
                console.error('Map initialization error:', error);
            }
        }
        
        function loadError(error) {
            updateStatus('Error loading Google Maps API: ' + (error.message || 'Unknown error'), 'error');
            console.error('Google Maps API load error:', error);
            
            const debugInfo = {
                apiKey: API_KEY.substring(0, 10) + '...',
                currentUrl: window.location.href,
                error: error.message || 'Unknown error',
                timestamp: new Date().toISOString()
            };
            updateDebug(debugInfo);
        }
        
        // Load Google Maps API
        const script = document.createElement('script');
        script.src = `https://maps.googleapis.com/maps/api/js?key=${API_KEY}&libraries=places&callback=initMap`;
        script.async = true;
        script.defer = true;
        script.onerror = loadError;
        document.head.appendChild(script);
        
        // Fallback timeout
        setTimeout(() => {
            if (!window.google) {
                updateStatus('Google Maps API failed to load within 10 seconds', 'error');
            }
        }, 10000);
    </script>
</body>
</html>
