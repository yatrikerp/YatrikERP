<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct Google Maps Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; }
        #map { width: 100%; height: 400px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h1>ğŸ—ºï¸ Direct Google Maps Test</h1>
    
    <div class="test-section info">
        <h3>ğŸ“‹ Test Results</h3>
        <div id="test-results">Testing...</div>
    </div>

    <div class="test-section">
        <h3>ğŸ—ºï¸ Google Maps</h3>
        <div id="map"></div>
    </div>

    <script>
        const API_KEY = 'AIzaSyAsAkznA2sJF0pp4iAq5H2uqP9FIATjdbk';
        
        function updateResults(message, isSuccess = true) {
            const results = document.getElementById('test-results');
            const className = isSuccess ? 'success' : 'error';
            results.innerHTML = `<div class="${className}">${message}</div>`;
        }
        
        function initMap() {
            updateResults('âœ… Google Maps API loaded successfully!');
            
            const map = new google.maps.Map(document.getElementById('map'), {
                zoom: 10,
                center: { lat: 12.9716, lng: 77.5946 }, // Bangalore
                mapTypeId: 'roadmap'
            });
            
            // Add a marker
            new google.maps.Marker({
                position: { lat: 12.9716, lng: 77.5946 },
                map: map,
                title: 'Bangalore'
            });
            
            updateResults('âœ… Map initialized successfully with marker!');
        }
        
        function loadGoogleMaps() {
            updateResults('ğŸ”„ Loading Google Maps API...');
            
            const script = document.createElement('script');
            script.src = `https://maps.googleapis.com/maps/api/js?key=${API_KEY}&libraries=places&callback=initMap`;
            script.async = true;
            script.defer = true;
            
            script.onload = () => {
                updateResults('âœ… Google Maps script loaded successfully!');
            };
            
            script.onerror = (error) => {
                updateResults(`âŒ Failed to load Google Maps: ${error.message || 'Unknown error'}`, false);
            };
            
            document.head.appendChild(script);
        }
        
        // Start the test
        updateResults('ğŸš€ Starting Google Maps test...');
        loadGoogleMaps();
    </script>
</body>
</html>
