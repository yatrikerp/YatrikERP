<!DOCTYPE html>
<html>
<head>
    <title>Google Maps API Test</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <h1>Google Maps API Test</h1>
    <div id="map" style="height: 400px; width: 100%;"></div>
    <div id="status"></div>

    <script>
        const API_KEY = 'AIzaSyAsAkznA2sJF0pp4iAq5H2uqP9FIATjdbk';
        
        function initMap() {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = 'Google Maps API loaded successfully!';
            
            const map = new google.maps.Map(document.getElementById('map'), {
                zoom: 10,
                center: { lat: 12.9716, lng: 77.5946 }, // Bangalore
                mapTypeId: 'roadmap'
            });
            
            const marker = new google.maps.Marker({
                position: { lat: 12.9716, lng: 77.5946 },
                map: map,
                title: 'Test Location'
            });
        }
        
        function loadError() {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = 'Error loading Google Maps API. Check console for details.';
            statusDiv.style.color = 'red';
        }
        
        // Load Google Maps API
        const script = document.createElement('script');
        script.src = `https://maps.googleapis.com/maps/api/js?key=${API_KEY}&callback=initMap`;
        script.async = true;
        script.defer = true;
        script.onerror = loadError;
        document.head.appendChild(script);
    </script>
</body>
</html>
