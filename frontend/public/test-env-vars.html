<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Environment Variables Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; }
        pre { background-color: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üîß Environment Variables Test</h1>
    
    <div class="test-section info">
        <h3>üìã Current Environment Status</h3>
        <div id="env-status">Loading...</div>
    </div>

    <div class="test-section info">
        <h3>üó∫Ô∏è Google Maps API Test</h3>
        <div id="maps-test">Loading...</div>
    </div>

    <div class="test-section info">
        <h3>üîç Raw Environment Data</h3>
        <pre id="raw-data">Loading...</pre>
    </div>

    <script>
        function updateStatus() {
            // Test environment variables
            const viteKey = typeof import.meta !== 'undefined' && import.meta.env && import.meta.env.VITE_GOOGLE_MAPS_API_KEY;
            const craKey = typeof process !== 'undefined' && process.env && process.env.REACT_APP_GOOGLE_MAPS_API_KEY;
            
            const envStatus = document.getElementById('env-status');
            const mapsTest = document.getElementById('maps-test');
            const rawData = document.getElementById('raw-data');
            
            // Environment Status
            envStatus.innerHTML = `
                <p><strong>import.meta exists:</strong> ${typeof import.meta !== 'undefined' ? '‚úÖ Yes' : '‚ùå No'}</p>
                <p><strong>import.meta.env exists:</strong> ${typeof import.meta !== 'undefined' && import.meta.env ? '‚úÖ Yes' : '‚ùå No'}</p>
                <p><strong>VITE_GOOGLE_MAPS_API_KEY:</strong> ${viteKey ? `‚úÖ Found (${viteKey.substring(0, 10)}...)` : '‚ùå Not found'}</p>
                <p><strong>process exists:</strong> ${typeof process !== 'undefined' ? '‚úÖ Yes' : '‚ùå No'}</p>
                <p><strong>process.env exists:</strong> ${typeof process !== 'undefined' && process.env ? '‚úÖ Yes' : '‚ùå No'}</p>
                <p><strong>REACT_APP_GOOGLE_MAPS_API_KEY:</strong> ${craKey ? `‚úÖ Found (${craKey.substring(0, 10)}...)` : '‚ùå Not found'}</p>
                <p><strong>All import.meta.env keys:</strong> ${typeof import.meta !== 'undefined' && import.meta.env ? Object.keys(import.meta.env).join(', ') : 'None'}</p>
            `;
            
            // Google Maps Test
            const apiKey = viteKey || craKey;
            if (apiKey) {
                mapsTest.innerHTML = `
                    <p>‚úÖ API Key found: ${apiKey.substring(0, 10)}...</p>
                    <p>Testing Google Maps API...</p>
                    <div id="maps-result">Loading...</div>
                `;
                
                // Test Google Maps API
                const script = document.createElement('script');
                script.src = `https://maps.googleapis.com/maps/api/js?key=${apiKey}&libraries=places`;
                script.async = true;
                script.defer = true;
                script.onload = () => {
                    document.getElementById('maps-result').innerHTML = `
                        <p>‚úÖ Google Maps API loaded successfully!</p>
                        <p>window.google exists: ${window.google ? '‚úÖ Yes' : '‚ùå No'}</p>
                        <p>window.google.maps exists: ${window.google && window.google.maps ? '‚úÖ Yes' : '‚ùå No'}</p>
                    `;
                };
                script.onerror = (error) => {
                    document.getElementById('maps-result').innerHTML = `
                        <p>‚ùå Failed to load Google Maps API</p>
                        <p>Error: ${error.message || 'Unknown error'}</p>
                        <p>This might be due to API key restrictions or billing issues.</p>
                    `;
                };
                document.head.appendChild(script);
            } else {
                mapsTest.innerHTML = '<p>‚ùå No API key found - cannot test Google Maps</p>';
            }
            
            // Raw Data
            rawData.textContent = JSON.stringify({
                importMeta: typeof import.meta !== 'undefined' ? 'exists' : 'undefined',
                importMetaEnv: typeof import.meta !== 'undefined' && import.meta.env ? Object.keys(import.meta.env) : 'undefined',
                process: typeof process !== 'undefined' ? 'exists' : 'undefined',
                processEnv: typeof process !== 'undefined' && process.env ? Object.keys(process.env) : 'undefined',
                viteKey: viteKey ? `${viteKey.substring(0, 10)}...` : 'not found',
                craKey: craKey ? `${craKey.substring(0, 10)}...` : 'not found',
                currentUrl: window.location.href,
                timestamp: new Date().toISOString()
            }, null, 2);
        }
        
        // Update status immediately
        updateStatus();
        
        // Update every 2 seconds
        setInterval(updateStatus, 2000);
    </script>
</body>
</html>
